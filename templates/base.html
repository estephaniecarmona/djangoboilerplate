{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>


<body>


  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Expiration Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        <div class="container">
          <div class="navbar-nav">
            <div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

              <a class="nav-link active" aria-current="page" href="#">Home</a>


              <a class="nav-link" href="#">Features</a>


              <a class="nav-link" href="#">Pricing</a>


              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
            <div class="col-md-10 text-end nav col-md-auto mb-2 justify-content-end mb-md-0 ">
              {% if user.is_authenticated %}
              <img src="{% static '/images/bell_notif.png' %}" width="25" height="30" />

              {{ expiration_count }}



              Hi {{ user.username }}!
              <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
              {% else %}


              <a class="nav-link" href="{% url 'login' %}">Log In</a>
              {% endif %}




              <a class="nav-link" href="/register">Register</a>
            </div>



          </div>
        </div>
      </div>
    </div>
  </nav>

    Track your expiring products
    <img src="{% static 'images/expiration_im.png' %}" width="100" height="100"/>


  </div> -->









  {% block content %}
  {% endblock content %}
</body>

</html>
